<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <style>
        table {
            text-align: center;
            /* border: 5px solid black; */
            width: 100%;
            height: 100%;
        }

        .td {
            width: 50%;
        }

        #result {
            vertical-align: top;
        }

    </style>

</head>


<table>
    <tr>
        <td class="td">
            <h1>Word Counter</h1>
        </td>
        <td class="td">
            <h1>Result</h1>
        </td>
    </tr>
    <tr>
        <td>
            <form action="{%url 'home' %}">
                <textarea cols="80" rows="30" name="fulltext"></textarea>
                <br><br>
                <input type="reset" class="btn btn-outline-danger" value="Reset">
                <input type="submit" class="btn btn-outline-success" value="Count">
            </form>
        </td>
        
        <td id="result">
            <br><br>
            <h3>[Full Text : 총 {{total}}개의 단어]</h3>
            <h4>{{full}}</h4> <br><br><br><br><br><br>

            <h3>[Count]</h3>
            {% for word, count in dictionary %}
                {{word}} : {{count}} <br>
            {% endfor %}
        </td>
    </tr>
</table>
